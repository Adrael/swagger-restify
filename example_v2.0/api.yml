parameters:
  - name: username
    in: query
    description: Your username
    required: true
    type: string
  - name: password
    in: query
    description: Your password
    required: true
    type: string

paths:
  '/login':
    post:
      summary: Login with username and password
      description: Returns a user based on username
      operationId: login
      consumes: 
        - text/html
      responses:
        200:
          description: Successful response.
          schema:
            '$ref': '#/definitions/User'
  '/hello':
    get:
      summary: Login with username and password
      description: 'Return "Hello #{ name }!" string'
      operationId: hello
      consumes: 
        - text/html
      parameters:
        - name: name
          in: query
          description: Hello subject
          required: true
          type: string
      responses:
        200:
          description: 'Successful response'
          schema:
            type: string

definitions:
    User:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string    